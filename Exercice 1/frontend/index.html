<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>

<h1 id="message">Chargement...</h1>

<script>
    fetch('http://backend:5000/api/hello')
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').innerText = data.message;
        })
        .catch(() => {
            document.getElementById('message').innerText = 'Erreur backend';
        });
</script>

</body>
</html>
